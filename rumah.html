<!DOCTYPE html>
<html>
<head>
    <title>ChaWeKet - Chat Websocket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- mengubah tampilan -->
    <link src="stylesheet" href="style.css" >
    <!--css tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--bootstrap css & js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>ChaWeKet - Chat Websocket</h1>
    </div>
    <hr class="border border-secondary-subtle border-2 opacity-50"> 
        <div id="messages" class="border p-2 mb-2"></div>
   
<form class="col-4">  
    <input class="form-control col-4" type="text" id="username" placeholder="Nama" />
    <input class="form-control col-4" type="text" id="message" placeholder="Pesan" />
    <button id="kirim" class="btn btn-info">Send</button>
</form>
</div>
<script>
    $(function() {
        var socket = new WebSocket("wss://go-websocket.herokuapp.com/ +/ws?username=" + encodeURIComponent($('#username').val()));

        socket.onmessage = function(event) {
            var message = JSON.parse(event.data);
            var content = "<strong>" + message.username + ":</strong> " + message.content + "<br />";
            $('#messages').append(content);
        };

        $('#kirim').click(function() {
            var message = {
                username: $('#username').val(),
                content: $('#message').val()
            };
            socket.send(JSON.stringify(message));
            $('#message').val('');
        });
    });

</script>
</body>
</html>
